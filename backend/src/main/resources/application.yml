spring:
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/buffett_diary?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:root}
    password: ${SPRING_DATASOURCE_PASSWORD:}
  sql:
    init:
      mode: always
      platform: mysql
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${REDISHOST:localhost}
      port: ${REDISPORT:6379}
      password: ${REDISPASSWORD:}

oauth2:
  google:
    client-id: ${GOOGLE_CLIENT_ID:}
    client-secret: ${GOOGLE_CLIENT_SECRET:}

backend:
  url: ${BACKEND_URL:http://localhost:8080}

frontend:
  url: ${FRONTEND_URL:http://localhost:5173}

resend:
  api-key: ${RESEND_API_KEY:}

jwt:
  secret: ${JWT_SECRET:buffett-diary-jwt-secret-key-for-local-development-only}
  access-expiration: 1800000   # 30 minutes
  refresh-expiration: 604800000 # 7 days

server:
  port: 8080

logging:
  level:
    com.buffettdiary: DEBUG
    org.springframework.web: DEBUG
